<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone By Alauddin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo border"></div>
        </div>

        <!-- <div class="nav-address border">
          <div class="location-icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="add-text">
            <span class="add-to">Deliver to</span>
            <span class="add-country">Bangladesh</span>
          </div>
        </div> -->

        <!-- Deliver to section  -->
        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-sec">Bangladesh</p>
          </div>
        </div>

        <!-- Search bar section -->
        <div class="nav-search">
          <select name="" class="search-select">
            <option value="">All</option>
            <option value="">Books</option>
            <option value="">Electronics</option>
            <option value="">Fashion</option>
          </select>
          <input
            type="text"
            placeholder="You will get this type of E-commerce website width python Django SQL/NOSQL"
            class="search-input"
          />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- Language -->
        <div class="nav-lang">
          <div>
            <img src="./img/us_flag.png" alt="lang" style="height: 25px" />
          </div>
          <div>
            <div class="lang-select">
              <span class="lang-text">EN</span>
              <img src="./img/dropdown_icon.png" alt="" class="dropdown" />
            </div>
          </div>

          <div class="nav-signin border">
            <p class="font-12"><span>Hello, sign in </span></p>
            <p class="font-14-bold">Account & Lists</p>
          </div>

          <div class="nav-returns border">
            <p class="font-12"><span>Returns</span></p>
            <p class="font-14-bold">& Order</p>
          </div>

          <div class="nav-cart font-14-bold border">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <span class="cart-count">Cart</span>
          </div>
        </div>
      </div>
      <!-- panel [bottom navbar] -->
      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="panel-ops">
          <p>Today's Deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Sell</p>
        </div>
      </div>

      <!-- bottom of panel | Hero section  -->
      <div class="hero-section"></div>
    </header>
  </body>
</html>
